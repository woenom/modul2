<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script>
  var a = prompt('Введите число');
  var b = prompt('Введите число модуль');
  var select = false;
  var c = 0;
  for (var i = 0; i < b-1; i++) {
    var result = (Number(a))*(Number(i));
    result = result%Number(b);
    if (result==1){
      select = true;
      c = i;
    }
  }
    if (select == true) {
      document.write('Минимальное значение B с числом '+a+' и модулем '+b+ ' равно - '+c+'<br>');
    }
    else{
      document.write('Минимальное значение не найдено, так как числа взаимно простые');
    }
</script>
</body>
</html>
